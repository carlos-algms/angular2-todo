<!DOCTYPE html>
<html lang="en">
<head>
  <title>Angular2 TODO list</title>

  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="node_modules/materialize-css/dist/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>


  <!-- 1. Load libraries -->
  <!-- IE required polyfills, in this exact order -->
  <script src="node_modules/es6-shim/es6-shim.min.js"></script>
  <script src="node_modules/systemjs/dist/system-polyfills.js"></script>

  <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <script src="node_modules/rxjs/bundles/Rx.js"></script>
  <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

  <!-- 2. Configure SystemJS -->
  <script>
    System.config({
      packages: {
        scripts: {
          format: 'register',
          defaultExtension: 'js'
        }
      }
    });

    System.import('scripts/main')
      .then(null, console.error.bind(console));
  </script>

</head>

<!-- 3. Display the application -->
<body>

<nav class="light-blue lighten-1" role="navigation">
  <div class="nav-wrapper container">

    <a id="logo-container" href="#" class="brand-logo">Logo</a>

    <ul class="right hide-on-med-and-down">
      <li><a href="#" class="waves-effect waves-light">Navbar Link</a></li>
    </ul>

    <ul id="nav-mobile" class="side-nav">
      <li><a href="#">Navbar Link</a></li>
    </ul>
    <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
  </div>
</nav>


<main class="container">
  <section class="section">

    <my-app>Loading...</my-app>

  </section>
</main>


<div style="display: none;">
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="node_modules/materialize-css/dist/js/materialize.js"></script>
</div>

</body>
</html>
